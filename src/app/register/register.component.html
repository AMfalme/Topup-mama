<div class="container auth-page">
    <div class="row">
      <div class="justify-content-md-center">
        <h3 class="text-center">
          Sign up for a new Account
        </h3>
      </div>
      <form class="registration-form" [formGroup]="registrationForm">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" formControlName="email" class="form-control" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="password2">Password</label>
          <input type="password" class="form-control" formControlName="password2" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
</div>
